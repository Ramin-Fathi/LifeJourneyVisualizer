<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Journey Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Life Progress Tracker</h1>
  </header>

  <main class="container">
    <!-- Input and Info Section -->
    <div class="info-section">
      <p class="description">Each box represents one week of your life. Colored boxes show the weeks you've lived.</p>
      <input type="date" id="birthdate" class="styled-input" placeholder="Enter your birthdate">
      <button class="styled-button" onclick="calculateLifeProgress()">Submit</button>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <p id="progress-text" class="progress-text"></p>

      <!-- Stats Cards -->
      <div class="stats-cards">
        <div class="card" id="years">Years: </div>
        <div class="card" id="months">Months: </div>
        <div class="card" id="weeks">Weeks: </div>
        <div class="card" id="days">Days: </div>
        <div class="card" id="hours">Hours: </div>
        <div class="card" id="minutes">Minutes: </div>
        <div class="card" id="seconds">Seconds: </div>
      </div>
    </div>

    <!-- Life Grid Section -->
    <div class="grid-section">
      <div class="grid" id="life-grid"></div>
    </div>
  </main>

  <!-- Encouraging Messages Section -->
  <section class="message-section" id="message-section">
    <h2>Your Golden Opportunities</h2>
    <p id="age-group-message"></p>
    <ul id="opportunity-list"></ul>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Created by <strong>Ramin Fathi</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
