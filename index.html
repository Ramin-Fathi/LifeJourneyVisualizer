<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Journey Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left side: Input and info section -->
    <div class="info-section">
      <h1>Life Progress Tracker</h1>
      <input type="date" id="birthdate" />
      <button onclick="calculateLifeProgress()">Submit</button>
      
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>

      <p id="progress-text"></p>
      <ul id="life-stats">
        <li id="years"></li>
        <li id="months"></li>
        <li id="weeks"></li>
        <li id="days"></li>
        <li id="hours"></li>
        <li id="minutes"></li>
        <li id="seconds"></li>
      </ul>
    </div>

    <!-- Center: Life grid section -->
    <div class="grid-section">
      <div class="grid" id="life-grid"></div>
    </div>
  </div>
<!-- Encouraging message section -->
  <div class="message-section" id="message-section">
    <h2>Your Golden Opportunities</h2>
    <p id="age-group-message"></p>
    <ul id="opportunity-list"></ul>
  </div>

  <footer>
    <p style="text-align: center; font-size: 12px; margin-top: 20px; color: #666;">
      Created by <strong>Ramin Fathi</strong>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
