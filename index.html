<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Journey Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left side: Input and info section -->
    <div class="info-section">
      <h1>Life Progress Tracker</h1>
      <p class="description">Each box represents one week of your life. Colored boxes show the weeks you've lived.</p>
      <input type="date" id="birthdate" class="styled-input" />
      <button class="styled-button" onclick="calculateLifeProgress()">Submit</button>

      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>

      <div class="stats-cards">
        <div class="card" id="years"></div>
        <div class="card" id="months"></div>
        <div class="card" id="weeks"></div>
        <div class="card" id="days"></div>
        <div class="card" id="hours"></div>
        <div class="card" id="minutes"></div>
        <div class="card" id="seconds"></div>
      </div>
    </div>

    <!-- Center: Life grid section -->
    <div class="grid-section">
      <div class="grid" id="life-grid"></div>
    </div>
  </div>

  <!-- Encouraging message section -->
  <div class="message-section" id="message-section">
    <h2>Your Golden Opportunities</h2>
    <p id="age-group-message"></p>
    <ul id="opportunity-list"></ul>
  </div>

  <footer>
    <p style="text-align: center; font-size: 12px; margin-top: 20px; color: #666;">
      Created by <strong>Ramin Fathi</strong>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
